<html lang="en">
  <head>

<body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#"><span class="navbar-brand mb-0 h1 upper">#growlab</span></a>
      </div>
    </nav>

                            <tr>

                            </tr>

                    </table>

                <div style="width: 85%;">

            </div>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        </div>
    </nav>
